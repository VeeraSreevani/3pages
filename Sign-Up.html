<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="mb-5 mt-2">
    <h1 class="text-center">Sign Up for Our Site</h1>
    <img
      src="./images/giphy.webp"
      alt="GIF of a gnome knitting a heart"
      width="12%"
      class="mx-auto d-block mb-2"
    />
    <div class="container mx-5">
    <div class="row g-3">
        <div class="col">
            <label for="First Name" class="form-label">First Name:</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email: </label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password: </label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address: </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2: </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City: </label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State: </label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

      
        <div class="col-md-5">
          <label for="inputZip" class="form-label">Zip: </label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             click here
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>
















    <div id="footer" class="footer-scection">
      <div id="footer-wrapper">
        <div id="footer" class="row">
          <div class="grid_wrapper edge footer_block-container">
            <div class="span-4 sm-span-12 auto footer-menu aos-init aos-animate">
              <label for="menu-items-1" class="tooglecontent"></label>
              <input type="checkbox" id="menu-items-1">
              <p><a href="mailto:customersevice@2veeras.com" target="_blanck">info@veeras.com</a></p>
              <p>Mon - Fri, 8:30AM - 4:30PM EST</p>
            </div>
            <div class="span-2 sm-span-12 auto footer-menu">
              <label for="menu-items-2" class="tooglecontent">
                <h3 class="h4">Customer care</h3>
              </label>
              <input type="checkbox" id="menu-item-2">
              <div class="footer-block-content">
                <ul>
                  <li>Returns</li>
                  <li>Return Policy</li>
                  <li>FAQ</li>
                  <li>GiftCards</li>
                  <li>Contact</li>
                </ul>
              </div>
            </div>
    
    
    
          </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
